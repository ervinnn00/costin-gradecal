<!DOCTYPE html>
<html>
<head>
<title>Grade Calculator</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    padding: 20px;
}

.grade-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 20px 0;
    overflow: hidden;
}

.grade-row {
    display: flex;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
}

.grade-row:last-child {
    border-bottom: none;
}

.grade-header {
    font-weight: 600;
    color: #333;
    width: 40%;
    padding-right: 15px;
}

.grade-data {
    color: #666;
    width: 60%;
    word-break: break-word;
}

h1.title {
    text-align: center;
    color: #2c3e50;
    margin: 0 0 20px 0;
    font-size: 2.2em;
    text-transform: uppercase;
    letter-spacing: 2px;
}

@media (max-width: 480px) {
    .grade-row {
        flex-direction: column;
        padding: 12px 15px;
    }
    
    .grade-header,
    .grade-data {
        width: 100%;
    }
    
    .grade-header {
        padding-bottom: 5px;
    }
    
    h1.title {
        font-size: 1.8em;
    }
}
</style>
</head>
<body>

<script>
    // Input using prompt
    var quizzes = parseFloat(prompt("Enter Quizzes Grade:"));
    var classStanding = parseFloat(prompt("Enter Class Standing Grade:"));
    var attendance = parseFloat(prompt("Enter Attendance Grade:"));
    var majorExam = parseFloat(prompt("Enter Major Exam Grade:"));
    var prelim = parseFloat(prompt("Enter Prelim Grade:"));
    var midterm = parseFloat(prompt("Enter Midterm Grade:"));
    var final = parseFloat(prompt("Enter Final Grade:"));

    // Compute component grades
    var componentGrade = (quizzes * 0.3) + (majorExam * 0.5) + (classStanding * 0.1) + (attendance * 0.1);

    // Compute total grade
    var totalGrade = (prelim * 0.3) + (midterm * 0.3) + (final * 0.4);

    // Determine remark
    var remark;
    if (totalGrade >= 98 && totalGrade <= 100) {
        remark = "Outstanding";
    } else if (totalGrade >= 95 && totalGrade <= 97) {
        remark = "Very Satisfactory";
    } else if (totalGrade >= 92 && totalGrade <= 94) {
        remark = "Satisfactory";
    } else if (totalGrade >= 89 && totalGrade <= 91) {
        remark = "Very Good";
    } else if (totalGrade >= 86 && totalGrade <= 88) {
        remark = "Good";
    } else if (totalGrade >= 83 && totalGrade <= 85) {
        remark = "Above Average";
    } else if (totalGrade >= 80 && totalGrade <= 82) {
        remark = "Average";
    } else if (totalGrade >= 77 && totalGrade <= 79) {
        remark = "Below Average";
    } else if (totalGrade >= 75 && totalGrade <= 76) {
        remark = "Passed";
    } else {
        remark = "Failed";
    }

    // New output structure
    document.write('<h1 class="title">GRADE INFORMATION</h1>');
    document.write('<div class="grade-container">');
    var student_name = prompt("Enter your name: ");
    var age = prompt("Enter your age: ");
    
    document.write('<div class="grade-row">');
    document.write('<div class="grade-header">Name</div>');
    document.write('<div class="grade-data">' + student_name + '</div>');
    document.write('</div>');
    
    document.write('<div class="grade-row">');
    document.write('<div class="grade-header">Age</div>');
    document.write('<div class="grade-data">' + age + '</div>');
    document.write('</div>');
    
    document.write('<div class="grade-row">');
    document.write('<div class="grade-header">Total Grade</div>');
    document.write('<div class="grade-data">' + totalGrade.toFixed(2) + '</div>');
    document.write('</div>');
    
    document.write('<div class="grade-row">');
    document.write('<div class="grade-header">Remark</div>');
    document.write('<div class="grade-data">' + remark + '</div>');
    document.write('</div>');
    
    document.write('</div>');
</script>

</body>
</html>
